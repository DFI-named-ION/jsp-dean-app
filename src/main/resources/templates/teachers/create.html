<!DOCTYPE html>
<html lang="UK" xmlns="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="${pageTitle}"></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" th:href="@{../css/base.css}">
		<link rel="icon" th:href="@{../img/favicon.ico}">
		<style>
			form {
				width: 35%;
				margin: 0px auto;
				margin-top: 20px;
			}
			.form-group {
				margin-top: 10px;
				text-align: left;
			}
			button {
				margin-top: 30px;
				border-radius: 10px;
				width: 150px
			}
		</style>
	</head>
	<body>
		<header th:insert="base/navigation::navFragment"></header>
		<div id="subHeader" th:insert="base/caption::captionFragment"></div>
		<br>
		<main>
			<div class="container">
				<div class="content">
				<!-- ================================================================================================================================== -->
					<h2>Додавання викладача</h2>
					<form th:action="@{/teachers/saveNew}" th:object="${teacher}" method="post">
						<div class="form-group">
							<label for="firstName">Ім'я:</label>
							<input type="text" id="firstName" name="firstName" th:field="*{firstName}" 
								   class="form-control" placeholder="Введіть ім'я"  required/>
						</div>
						<div class="form-group">
							<label for="lastName">Прізвище:</label>
							<input type="text" id="lastName" name="lastName" th:field="*{lastName}" 
								   class="form-control" placeholder="Введіть прізвище"  required/>
						</div>
						<div class="form-group">
							<label for="subject">Предмет:</label>
							<input type="text" id="subject" name="subject" th:field="*{subject}" 
								   class="form-control" placeholder="Введіть предмет"  required/>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Відправити</button>
						</div>
					</form>
				<!-- ================================================================================================================================== -->
				</div>
			</div>
		</main>
		<footer th:insert="base/footer::footerFragment">
			
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
